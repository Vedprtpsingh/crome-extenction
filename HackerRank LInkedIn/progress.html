<!DOCTYPE html>
<html>
<head>
  <title>Extraction Progress</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: rgba(0,0,0,0.7);
      color: white;
      width: 250px;
      height: 100px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    #progress-number {
      font-size: 24px;
      font-weight: bold;
    }
    #progress-username {
      font-size: 18px;
      margin-top: 8px;
      word-break: break-word;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="progress-number">0</div>
  <div id="progress-username">Starting...</div>
  <script src="progress.js"></script>
</body>
</html>
