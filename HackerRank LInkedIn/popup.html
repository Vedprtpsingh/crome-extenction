<!DOCTYPE html>
<html>
<head>
  <title>HackerRank LinkedIn Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      padding: 10px;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    ul {
      list-style-type: none;
      padding-left: 0;
      max-height: 400px;
      overflow-y: auto;
    }
    li {
      margin-bottom: 6px;
      word-break: break-word;
    }
    a {
      color: #0073b1;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>LinkedIn Profiles</h1>
  <ul id="linkedin-list">
    <li>Loading...</li>
  </ul>
  <button id="open-all-btn" style="margin-top: 10px; padding: 6px 12px; font-size: 14px;">Open All LinkedIn Profiles</button>
  <script src="popup.js"></script>
</body>
</html>
