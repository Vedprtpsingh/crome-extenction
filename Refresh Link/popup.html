<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Multi URL Auto Refresh</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 300px;
      padding: 10px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      background-color: #0078d7;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005a9e;
    }
    ul {
      margin-top: 15px;
      padding-left: 20px;
    }
    li {
      margin-bottom: 8px;
      word-break: break-all;
    }
    .interval {
      font-size: 0.9em;
      color: #555;
    }
  </style>
</head>
<body>
  <h3>Auto Refresh URLs</h3>
  <form id="urlForm">
    <label for="urlInput">URL:</label>
    <input type="text" id="urlInput" placeholder="https://example.com" required />
    <label for="intervalInput">Refresh Interval (seconds):</label>
    <input type="number" id="intervalInput" min="5" value="60" required />
    <button type="submit">Add URL</button>
  </form>
  <ul id="urlList"></ul>

  <script src="popup.js"></script>
</body>
</html>
